<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Consumption Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      color: #111827;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      min-height: 24px;
    }

    /* Loading spinner */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Fuel Consumption Predictor</h1>

  <form id="predictionForm">
    <label>Engine Size:</label>
    <input type="number" id="engine_size" step="0.1" required>

    <label>Cylinders:</label>
    <input type="number" id="cylinders" required>

    <button type="submit">Predict</button>
  </form>

  <div class="loader" id="loader"></div>
  <h2 id="result"></h2>

  <script>
    const form = document.getElementById("predictionForm");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "";
      loader.style.display = "block";

      const engine_size = parseFloat(document.getElementById("engine_size").value);
      const cylinders = parseInt(document.getElementById("cylinders").value);

      try {
        const response = await fetch("http://127.0.0.1:5500/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ engine_size, cylinders }),
        });

        loader.style.display = "none";

        if (response.ok) {
          const data = await response.json();
          result.textContent = "Predicted Fuel Consumption: " + data.prediction.toFixed(2);
          result.style.color = "#2563eb";
        } else {
          result.textContent = "Error: Could not get prediction.";
          result.style.color = "red";
        }
      } catch (error) {
        loader.style.display = "none";
        result.textContent = "Error connecting to server.";
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
